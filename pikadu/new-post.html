<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikadu - Новый пост</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <a href="/" class="header-logo"
          ><img class="header-logo-image" src="img/Pikadu.svg" alt=""
        /></a>
        <nav class="header-nav">
          <ul class="header-menu">
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Свежее</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Лучшее</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Горячее</a>
            </li>
            <li class="header-menu-item">
              <a href="#" class="header-menu-link">Подписки</a>
            </li>
          </ul>
        </nav>
        <div class="input-group search">
          <input
            type="search"
            class="search-input"
            placeholder="Поиск по сайту"
          />
          <button class="search-button">
            <img src="img/search.svg" alt="icon: search" class="search-icon" />
          </button>
        </div>
        <!-- /.input-group -->
        <a href="#" class="menu-toggle" id="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </div>
      <!-- /.header-wrapper -->
    </header>

    <div class="content">
      <main class="posts">
        <form action="#" class="add-post">
          <input
            type="text"
            name="post-title"
            class="add-title"
            placeholder="Заголовок поста"
          />
          <textarea
            name="post-text"
            id="text"
            class="add-text"
            placeholder="Текст Вашего поста"
          ></textarea>
          <div class="add-buttons">
            <button type="submit" class="button add-button">
              <svg class="icon icon-fire">
                <use xlink:href="img/icons.svg#fire"></use>
              </svg>
              Опубликовать пост
            </button>
            <button class="button button-outline">
              <svg class="icon icon-video">
                <use xlink:href="img/icons.svg#video"></use>
              </svg>
              Видео
            </button>
            <button class="button button-outline">
              <svg class="icon icon-image">
                <use xlink:href="img/icons.svg#image"></use>
              </svg>
              Фото
            </button>
          </div>
          <!-- /.add-buttons -->
        </form>
      </main>
      <aside class="sidebar">
        <div class="user">
          <a href="#" class="user-info">
            <img
              width="40"
              height="40"
              src="img/undefined.jpg"
              alt="Avatar"
              class="user-avatar"
            />
            <span class="user-name">vlasovdenis</span>
          </a>
          <!-- /.user-info -->
          <a href="#" class="exit">
            <svg class="icon icon-exit">
              <use xlink:href="img/icons.svg#exit"></use>
            </svg>
          </a>
          <!-- /.exit -->
        </div>
        <!-- /.user -->
        <nav class="sidebar-nav">
          <ul class="sidebar-menu">
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Ответы</a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Комментарии</a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Оценки</a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Сохраненное</a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Подписки</a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Заметки</a>
            </li>
            <li class="sidebar-menu-item">
              <a href="#" class="sidebar-menu-link">Игнор-лист</a>
            </li>
          </ul>
        </nav>
        <!-- /.card -->
        <a href="#" class="promo"></a>
        <!-- /.promo -->
      </aside>
    </div>
    <!-- /.content -->
    <script src="js/main.js"></script>
  </body>
</html>
